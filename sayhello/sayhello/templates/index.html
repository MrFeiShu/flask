<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
        <title>Say Hello!</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    </head>
    <body>
        <main class="container">
            <header>
                <h1 class="text-center display-4">
                    <a href="www.baidu.com" class="text-success">
                        <strong>Say Hello</strong>
                    </a>
                    <small class="text-muted sub-title">to the world</small>
                </h1>
            </header>
            <div class="hello-form">
                <form method="post">
                    <div class="form-group required">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" maxlength="20" minlength="1" name="name" required type="text" value>
                    </div>
                    <div class="form-group required">
                        <label for="body">Message</label>
                        <textarea class="form-control" id="body" maxlength="200" minlength="1" name="body" required></textarea>
                    </div>
                    <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="Submit">
                </form>
            </div>
            <h5>
                4 messages 
                <small class="float-right">&darr;</small>
            </h5>
            <div class="list-group">
                <a class="list-group-item list-group-item-action flex-column">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 text-success">
                            "阿凡达 "
                            <small class="text-muted"> #4</small>
                        </h5>
                        <small>2023/01/10 17:01</small>
                    </div>
                    <p class="mb-1">今天要努力哟。</p>
                </a>
                <a class="list-group-item list-group-item-action flex-column">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 text-success">
                            "tangyue "
                            <small class="text-muted"> #4</small>
                        </h5>
                        <small>2023/01/10 17:01</small>
                    </div>
                    <p class="mb-1">实现财富自由。</p>
                </a>
                <a class="list-group-item list-group-item-action flex-column">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 text-success">
                            "feishu "
                            <small class="text-muted"> #4</small>
                        </h5>
                        <small>2023/01/10 17:01</small>
                    </div>
                    <p class="mb-1">to be stronger.</p>
                </a>
                <a class="list-group-item list-group-item-action flex-column">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 text-success">
                            "肥树仙僧 "
                            <small class="text-muted"> #4</small>
                        </h5>
                        <small>2023/01/10 17:01</small>
                    </div>
                    <p class="mb-1">今天第一次接触flask实战课程，未来加油。</p>
                </a>
            </div>
            <footer class="text-center">
                <small>"&copy; 2022 Grey Li / GitHub / HelloFlask"</small>
                <p>
                    <a id="bottom" href="#" title="Go Top">&uarr;</a>
                </p>
            </footer>
        </main>
    </body>
</html>
